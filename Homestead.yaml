ip: "192.168.55.38"
memory: 1024
cpus: 1
provider: virtualbox

name: shop.local
hostname: shop.local

authorize: ~/.ssh/id_rsa.pub
keys:
    - ~/.ssh/id_rsa

folders:
    - map: "D:/Git/shop/devbox"
      to: "/home/vagrant/shop/devbox"
    - map: "D:/Git/shop/www/shop-api"
      to: "/home/vagrant/shop/www"
    - map: "D:/Git/shop/devbox/shared"
      to: "/home/vagrant/shop/devbox-shared"

sites:
    - map: shop.local
      to: "/home/vagrant/shop/www/public"
      php: "7.4"   

databases:
    - shop
    - shop_test

features:
    - mysql: false
    - mariadb: true
    - postgresql: false
    - ohmyzsh: false
    - webdriver: false

services:
    - enabled:
        - "mysql"
    - disabled:
        - "postgresql@11-main"

ports:
   - send: 33060 # MySQL/MariaDB
     to: 3306
